<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="Big_div">
        <button id="start_button">Bắt đầu</button>
        <div id="wrap_all">
            <div id="wrap_boxes">
                <div class="box_line">
                    <div
                        class="bg-green-200 w-20 h-20 flex items-center justify-center rounded box text-green-700 font-bold text-xl">
                        1</div>
                    <div
                        class="bg-red-200 w-20 h-20 flex items-center justify-center rounded box text-red-700 font-bold text-xl">
                        2</div>
                    <div
                        class="bg-blue-200 w-20 h-20 flex items-center justify-center rounded box text-blue-700 font-bold text-xl">
                        3</div>
                    <div
                        class="bg-purple-200 w-20 h-20 flex items-center justify-center rounded box text-purple-700 font-bold text-xl">
                        4</div>
                </div>
                <div class="box_line">
                    <div
                        class="bg-pink-200 w-20 h-20 flex items-center justify-center rounded box text-pink-700 font-bold text-xl">
                        5</div>
                    <div
                        class="bg-yellow-200 w-20 h-20 flex items-center justify-center rounded box text-yellow-700 font-bold text-xl">
                        6</div>
                    <div
                        class="bg-indigo-200 w-20 h-20 flex items-center justify-center rounded box text-indigo-700 font-bold text-xl">
                        7</div>
                    <div
                        class="bg-gray-200 w-20 h-20 flex items-center justify-center rounded box text-gray-700 font-bold text-xl">
                        8</div>
                </div>
                <div class="box_line">
                    <div
                        class="bg-emerald-200 w-20 h-20 flex items-center justify-center rounded box text-emerald-700 font-bold text-xl">
                        9</div>
                    <div
                        class="bg-amber-200 w-20 h-20 flex items-center justify-center rounded box text-amber-700 font-bold text-xl">
                        10</div>
                    <div
                        class="bg-lime-200 w-20 h-20 flex items-center justify-center rounded box text-lime-700 font-bold text-xl">
                        11</div>
                    <div
                        class="bg-black w-20 h-20 flex items-center justify-center rounded box text-black-700 font-bold text-xl">
                    </div>
                </div>
                <div id="clock"></div>
            </div>
            <div id="info_panel">
                <div id="clock_box">
                    <div class="clock_title">Đồng Hồ</div>
                    <div class="clock">00:00</div>
                </div>

                <div id="control_guide">
                    <div class="guide_title">Hướng Dẫn Di Chuyển</div>

                    <div id="wrap_guide">
                        <div class="arrow_keys">&#11105</div>
                        <div class="keys">

                            <div class="arrow_keys">&#11104</div>
                            <div class="arrow_keys">&#11107</div>
                            <div class="arrow_keys">&#11106</div>

                        </div>
                        <div class="arrow_keys" style="margin-top: 0.5rem;">W</div>
                        <div class="keys">

                            <div class="arrow_keys">A</div>
                            <div class="arrow_keys">S</div>
                            <div class="arrow_keys">D</div>

                            <!-- W A S D -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="history_box">
            <h1 id="his_tittle">Lịch Sử Lượt Chơi</h1>
            <table class="history_table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Bước đi</th>
                        <th>Thời Gian</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu sẽ được thêm tại đây -->
                </tbody>
            </table>
        </div>
    </div>
    <button id="btn_test">PRESS TO CHECK</button>
    <script src="index.js"></script>
</body>

</html>
